<head>
  <title>Random Lunch Generator</title>
</head>

<body>
  <div class="container">
  <h3 class="title">Random Lunch Generator v0.3</h3>
  
 	{{> random}}
	{{> addPlaceForm}}	
	{{> list}}
</div> <!--/container-->
</body>

<template name="random">
	<p><strong>{{pick.name}}</strong></p>
	<p>{{pick.location}}</p>
	<p>{{pick.description}}</p>
	<button class="btn btn-primary randomize">Surprise Me</button>
</template>

<template name="addPlaceForm">
	<form>
	<div class="form-group">
	<label for="placeName">Name</label>
	<input type="text" name="placeName" class="form-control" placeholder="Cafe Kabila">
	</div>
	<div class="form-group">
	<label for="placeLoc">Location</label>
	<input type="text" name="placeLoc" class="form-control" placeholder="39th btwn 7th and 8th">
	</div>
	<div class="form-group">
	<label for="placeDesc">Description</label>
	<input type="text" name="placeDesc" class="form-control" placeholder="Awesome sandwiches and soup">
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
	</form>
</template>

<template name="list">
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Location</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
		{{#each place}}
		<tr>
			<td>{{name}}</td>
			<td>{{location}}</td>
			<td>{{description}}</td>
		</tr>
		{{/each}}
		</tbody>
	</table>
</template>
