<template name="addPlaceForm">
		
		<form>
			<div class="row">
				<div class="four columns">
					<label for="placeName">Name</label>
					<input type="text" name="placeName" class="u-full-width" placeholder="Cafe Kabila">
				</div>
				<div class="four columns">
					<label for="placeLoc">Location</label>
					<input type="text" name="placeLoc" class="u-full-width" placeholder="39th btwn 7th and 8th">
				</div>
				<div class="four columns">
					<label for="placeDesc">Description</label>
					<input type="text" name="placeDesc" class="u-full-width" placeholder="Awesome sandwiches and soup">
				</div>
				
					
			</div>
			<button type="submit" class="btn">Add a Place</button>
		</form>
</template>
